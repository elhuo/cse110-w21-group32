<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Pomodoro timer made by Team 32: Splice for CSE 110, a Software Engineering course at UC San Diego."
    />

    <title>Spl/ice Pomodoro</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="page-header" id="page-header">
      <h1 class="logo justify-right" id="logo">Spl/ice</h1>
      <button class="help-button" id="help-button">HELP</button>
    </header>

    <main class="page-main">
      <div class="none" id="timer-wrapper">

        <div class="wrapper bottom-margin" id="tab-wrapper">
          <p class="tab" id="pomo-tab">Pomo</p>
          <p class="tab" id="short-break-tab">Short Break</p>
          <p class="tab" id="long-break-tab">Long Break</p>
        </div>

        <div class="wrapper" id="clock-wrapper">
          <p class="countdown" id="countdown">00:00</p>
        </div>
        
      </div>

      <div class="none" id="controls-wrapper">
        <button class="controls-button" id="start-button"></button>
        <button class="controls-button" id="stop-button"></button>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>The pomodoro timer helps you focus and improve your working efficiency</p>
        </div>
      </div>
    </main>
    <script src="js/timer.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/buttons.js" type="text/javascript"></script>
  </body>
</html>
