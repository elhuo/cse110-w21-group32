<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Pomodoro timer made by Team 32: Splice for CSE 110, a Software Engineering course at UC San Diego."
    />
    <title>Splice Pomodoro</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header class="page-header" id="page-header">
      <h1 class="logo justify-right" id="logo">Splice</h1>
      <button class="help-button" id="help-button">HELP</button>
    </header>
    <main class="page-main">
      <div class="wrapper" id="timer-wrapper">
        <div class="wrapper" id="tab-wrapper">
          <p class="tab" id="pomo-tab">Pomo</p>
          <p class="tab" id="short-break-tab">Short Break</p>
          <p class="tab" id="long-break-tab">Long Break</p>
        </div>
        <div class="wrapper" id="clock-wrapper">
          <p class="countdown" id="countdown">00:00</p>
        </div>
      </div>
      <div class="wrapper" id="controls-wrapper">
        <button class="controls-button" id="start-button">START</button>
        <button class="controls-button" id="stop-button">STOP</button>
      </div>
    </main>
  </body>
</html>
